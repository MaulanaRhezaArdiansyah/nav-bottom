<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- WEB ICON -->
    <link rel="icon" href="img/farez.png" />

    <title>Rheza Nav Bottom</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Farez.</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active-link">
                <i class="bx bx-home-alt nav__icon"></i>
                <span class="nav__name">Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#our-suggest" class="nav__link">
                <i class="bx bx-user nav__icon"></i>
                <span class="nav__name">Our Suggest</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#services" class="nav__link">
                <i class="bx bx-book-alt nav__icon"></i>
                <span class="nav__name">Services</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#workflow" class="nav__link">
                <i class="bx bx-briefcase-alt nav__icon"></i>
                <span class="nav__name">Workflow</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#contact-us" class="nav__link">
                <i class="bx bx-message-square-detail nav__icon"></i>
                <span class="nav__name">Contact Us</span>
              </a>
            </li>
          </ul>
        </div>

        <img src="img/farez.png" alt="" class="nav__img" />
      </nav>
    </header>

    <main>
      <!--=============== HOME ===============-->
      <section class="container section section__height" id="home">
        <h2 class="section__title">Home</h2>
      </section>

      <!--=============== ABOUT ===============-->
      <section class="container section section__height" id="our-suggest">
        <h2 class="section__title">Our Suggest</h2>
      </section>

      <!--=============== SKILLS ===============-->
      <section class="container section section__height" id="services">
        <h2 class="section__title">Services</h2>
      </section>

      <!--=============== PORTFOLIO ===============-->
      <section class="container section section__height" id="workflow">
        <h2 class="section__title">Workflow</h2>
      </section>

      <!--=============== CONTACTME ===============-->
      <section class="container section section__height" id="contact-us">
        <h2 class="section__title">Contact Us</h2>
      </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="js/main.js"></script>
  </body>
</html>
